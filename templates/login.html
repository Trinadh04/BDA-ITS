<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - BDA in ITS</title>

  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 35px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
      color: #1e3c72;
    }

    .flash-messages {
      margin-bottom: 15px;
    }

    .flash-messages li {
      padding: 10px 14px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 14px;
      list-style: none;
    }

    .flash-error {
      background: #ffdddd;
      color: #d60000;
      border-left: 4px solid #d60000;
    }

    .flash-success {
      background: #ddffdd;
      color: #0f7b0f;
      border-left: 4px solid #0f7b0f;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      background: #f3f4f6;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.2s;
    }

    .form-input:focus {
      border-color: #2a5298;
      box-shadow: 0 0 4px rgba(42, 82, 152, 0.4);
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #1e3c72;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .login-btn:hover {
      background: #16325c;
    }

    .register-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .register-link a {
      color: #1e3c72;
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{% if category == 'error' %}flash-error{% else %}flash-success{% endif %}">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="username" placeholder="Username" class="form-input" required />
      <input type="password" name="password" placeholder="Password" class="form-input" required />
      <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="register-link">
      Don't have an account? <a href="{{ url_for('register') }}">Register</a>
    </p>
  </div>

</body>
</html>
